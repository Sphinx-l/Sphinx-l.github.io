<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button >123</button>
</body>
<script src="js/jquery-1.11.0.min.js"></script>
<script>
    $('button').click(function(){
        $(this).parent().html('<input type="text" onblur="change()"></input>');
    })
     function change(){
        $('input').replaceWith('<button>'+'1234'+'</button>')
    ;
    }

</script>
</html>

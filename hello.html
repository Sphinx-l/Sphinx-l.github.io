<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pink{
            background-color: pink;
        }
        .black{
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
<button class="pink">123</button>
<button class="black">456</button>
    </div>

</body>
<script src="js/jquery-1.11.0.min.js"></script>
<script>
  $(".pink").click(function(){
    $(this).replaceWith('<input type="text" class="pinktext"></input>');
  });
  $("span").click(function(){
    $(this).replaceWith('<input type="text" class="pinktext"></input>');
  });
  $("div").on("blur",'.pinktext',function(){
    $(this).replaceWith('<button class="pink">'+$(this).val()+'%</span>');
  });
  $(".black").click(function(){
    $(this).replaceWith('<input type="text" class="blacktext"></input>');
  });
  $("div").on("blur",'.blacktext',function(){
    $(this).replaceWith('<span class="win">'+$(this).val()+'%</span>');
  });

</script>
</html>
